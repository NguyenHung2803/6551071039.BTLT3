<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Information Form</h1>
    <form action="in4">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required>
            <br><br>
        <label>Age:</label>
        <input type="radio" id="age1" name="age" value="<18">
        <label for="age1"><18 </label>
        <input type="radio" id="age2" name="age" value="19-35">
        <label for="age2">19-35</label>
        <input type="radio" id="age3" name="age" value="36-48">
        <label for="age3">36-48</label>
        <input type="radio" id="age4" name="age" value=">49">
        <label for="age4">>49</label>
        <br><br>
        <label for="procession">Procession:</label>
        <input type="text" id="procession" name="procession" required>
        <br><br>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="vietnam">Vietnam</option>
            <option value="china">China</option>
            <option value="thailand">Thailand</option>
            <option value="usa">USA</option>
            <option value="russia">Russia</option>
            <option value="more">More...</option>
        </section>
    </form>
</body>
</html>
